name: Secure Vercel Cron Jobs

on:
  schedule:
    - cron: "*/1 * * * *"   # Every 1 minute
    - cron: "*/10 * * * *"  # Every 10 minutes
  workflow_dispatch:

jobs:
  run-crons:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger push notifications cron
        if: ${{ github.event.schedule == '*/1 * * * *' }}
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "Running pushNotifications cron..."
          curl -s -o /dev/null -w "%{http_code}" \
            -H "x-cron-secret: $CRON_SECRET" \
            https://api.petvetpals.com/api/cron/pushNotifications

      - name: Trigger reset reminders cron
        if: ${{ github.event.schedule == '*/10 * * * *' }}
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          echo "Running resetReminders cron..."
          curl -s -o /dev/null -w "%{http_code}" \
            -H "x-cron-secret: $CRON_SECRET" \
            https://api.petvetpals.com/api/cron/resetReminders
